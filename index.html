<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header></header>

    <section class="search-container">
        <input type="text" id="location-input" name="location-input" placeholder="Search" />
    </section>
    <section class="location-container">
        <h2 class="location" id="main location">location</h2>
        <h2 class="date">date</h2>
    </section>
    <section class="main-card">
        <div class="icon" id="main-icon">ICON</div>
        <div class="temp" id="main-temp">50 C</div>
        <div class="wind" id="main-wind">Wind Speed</div>
        <div class="humidity" id="main-humidity">Humidity</div>
    </section>

    <section class="weather-container">
        <section class="forecast-1">
            <h3 class="f1-date">forecast 1 date</h3>
            <div class="icon" id="f1-icon">ICON</div>
            <div class="temp" id="f1-temp">50 C</div>
            <div class="wind" id="f1-wind">Wind Speed</div>
            <div class="humidity" id="f1-humidity">Humidity</div>
        </section>
        <section class="forecast-2">
            <h3 class="f2-date">forecast 2 date</h3>
            <div class="icon" id="f2-icon">ICON</div>
            <div class="temp" id="f2-temp">50 C</div>
            <div class="wind" id="f2-wind">Wind Speed</div>
            <div class="humidity" id="f2-humidity">Humidity</div>
        </section>
        <section class="forecast-3">
            <h3 class="f3-date">forecast 3 date</h3>
            <div class="icon" id="f3-icon">ICON</div>
            <div class="temp" id="f3-temp">50 C</div>
            <div class="wind" id="f3-wind">Wind Speed</div>
            <div class="humidity" id="f3-humidity">Humidity</div>
        </section>
        <section class="forecast-4">
            <h3 class="f4-date">forecast 4 date</h3>
            <div class="icon" id="f4-icon">ICON</div>
            <div class="temp" id="f4-temp">50 C</div>
            <div class="wind" id="f4-wind">Wind Speed</div>
            <div class="humidity" id="f4-humidity">Humidity</div>
        </section>
        <section class="forecast-5">
            <h3 class="f5-date">forecast 5 date</h3>
            <div class="icon" id="f5-icon">ICON</div>
            <div class="temp" id="f5-temp">50 C</div>
            <div class="wind" id="f5-wind">Wind Speed</div>
            <div class="humidity" id="f5-humidity">Humidity</div>
        </section>
    </section>

    <section class="saved-locations">
        <button class="saved-location">Saved location</button>
    </section>

    <footer></footer>

</body>

</html>
