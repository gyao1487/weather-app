<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/normalize.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>What's the weather lookin' like?</h1>
    </header>
    <main>
        <section class="parent">
            <!-- Search Bar -->
            <section class="search-container">
                <section class="search-bar">
                    <input type="text" id="input" name="input" placeholder="What city are you in?" />
                    <button id="submit">Search</button>
                </section>
                <section class="saved-location" id="past-searches">
                </section>
            </section>
            <!-- Main Display Area -->
            <section class="main-container">
                <article class="card-container">
                    <article class="card">
                        <h2 class="location" id="cityName"></h2>
                        <h2 id="current-date"></h2>
                        <img class="icon" id="main-icon">
                        <div class="temp" id="main-temp"></div>
                        <div class="wind" id="main-wind"></div>
                        <div class="humidity" id="main-humidity"></div>
                    </article>
            </section>
            <!-- 5 day forecast area -->
            <section class="forecast-1">
                <article class="card">
                    <h3 class="date" id="f1-date"></h3>
                    <img class="icon" id="f1-icon">
                    <div class="temp" id="f1-temp"></div>
                    <div class="wind" id="f1-wind"></div>
                    <div class="humidity" id="f1-humidity"></div>
                </article>
            </section>
            <section class="forecast-2">
                <article class="card">
                    <h3 class="date" id="f2-date"></h3>
                    <img class="icon" id="f2-icon">
                    <div class="temp" id="f2-temp"></div>
                    <div class="wind" id="f2-wind"></div>
                    <div class="humidity" id="f2-humidity"></div>
                </article>
            </section>
            <section class="forecast-3">
                <article class="card">
                    <h3 class="date" id="f3-date"></h3>
                    <img class="icon" id="f3-icon">
                    <div class="temp" id="f3-temp"></div>
                    <div class="wind" id="f3-wind"></div>
                    <div class="humidity" id="f3-humidity"></div>
                </article>
            </section>
            <section class="forecast-4">
                <article class="card">
                    <h3 class="date" id="f4-date"></h3>
                    <img class="icon" id="f4-icon">
                    <div class="temp" id="f4-temp"></div>
                    <div class="wind" id="f4-wind"></div>
                    <div class="humidity" id="f4-humidity"></div>
                </article>
            </section>
            <section class="forecast-5">
                <article class="card">
                    <h3 class="date" id="f5-date"></h3>
                    <img class="icon" id="f5-icon">
                    <div class="temp" id="f5-temp"></div>
                    <div class="wind" id="f5-wind"></div>
                    <div class="humidity" id="f5-humidity"></div>
                </article>
            </section>
        </section>

    </main>


    <footer>&copy;2022 Grace Yao </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./Assets/js/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
